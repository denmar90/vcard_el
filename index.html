<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная информация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="vcard">
        <div class="card-content">
            <h1>Контакты</h1>
            
            <!-- 
                ИНСТРУКЦИЯ ПО РЕДАКТИРОВАНИЮ
                
                Чтобы изменить имя или номер телефона, просто замените текст внутри тегов <p>.
                Например, чтобы изменить имя "Сергей", найдите строку:
                <p class="name">Сергей</p>
                и замените "Сергей" на новое имя.
                
                То же самое для номера телефона. Найдите строку:
                <p class="phone">+7 999 999-9999</p>
                и замените номер на новый.

                Чтобы изменить ссылку на Telegram, найдите строку, начинающуюся с <a href=...
                и замените "http://tg.me" на новую ссылку.
            -->

            <div class="contact">
                <p class="name">Сергей</p>
                <p class="phone">+7 999 999-9999</p>
            </div>

            <div class="contact">
                <p class="name">Евгений</p>
                <p class="phone">+7 999 888-8888</p>
            </div>

            <div class="telegram">
                <a href="http://tg.me" target="_blank">Написать в Telegram</a>
            </div>
        </div>
    </div>
</body>
</html>
